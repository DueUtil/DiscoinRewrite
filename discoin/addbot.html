<form id="bot-info" action="/discoin/addbot.php" method="POST">
  <h2>Add/edit a bot</h2>
  <h4>General details</h4>
  Owner Discord ID<br>
  <input type="text" name="owner" placeholder="Owner ID">
  <br>
  Bot name<br>
  <input type="text" name="botName" placeholder="Botty Mc Bot Face">
  <h4>Exchange rates</h4>
  1
  <input type="text" name="currencyCode" placeholder="Currency code">
  =>
  <input type="number" name="toDiscoin" placeholder="To discoin rate" step="0.001">
  =>
  <input type="number" name="fromDiscoin" placeholder="From discoin rate" step="0.001" value=1>
  <br>
  Note: From discoin should always be 1 unless you want a 'discoin tax'. 
  <br>
  <h4>Limits (optional)</h4>
  Per user daily limit<br>
  <input type="number" name="limitUser" step="1" value="2500"><br>
  Global daily limit for bot<br>
  <input type="number" name="limitGlobal" step="1" value="1000000">
  <br><br>
  <input type="submit" value="Submit">
</form>
